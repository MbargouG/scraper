<!DOCTYPE html>
<html>
<head>
    <title>GitHub Data Scraper</title>
    <style>
        /* Default color scheme */
        body {
            background-color: #F6F8FA;
            color: #24292E;
        }

        /* Dark mode color scheme */
        body.dark-mode {
            background-color: #24292E;
            color: #F6F8FA;
        }
    </style>
</head>
<body>
    <h1>GitHub Data Scraper</h1>
    <ul>
        <li>Repository name: {{ repo_name }}</li>
        <li>Repository description: {{ repo_desc }}</li>
        <li>Number of stars: {{ stars }}</li>
        <li>Number of forks: {{ forks }}</li>
    </ul>

    <!-- Dark mode toggle button -->
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
        function toggleDarkMode() {
            // Toggle the 'dark-mode' class on the body element
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
